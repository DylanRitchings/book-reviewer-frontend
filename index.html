    <body>

    <div class="container", id="reviews">


</div>


<!-- UPLOAD MODAL -->
<div class="modal" tabindex="-1" role="dialog" id="uploadModal">
  <form id=uploadForm>
    <div class="modal-dialog form-group" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Upload review</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="titleUpload">Book title</label>
          <input type="text" class="form-control" id="titleUpload" name="titleUpload"><br>
          <label for="authorUpload">Author</label>
          <input type="text" class="form-control" id="authorUpload" name="authorUpload"><br>
          <label for="bodyUpload">Review</label>
          <textarea type="text" class="form-control" id="bodyUpload" name="bodyUpload"></textarea><br>
        </div>
        <div class="modal-footer">
          <div id="uploadError"></div>
          <button type="button" class="btn btn-primary" id="uploadBtn">Upload</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </form>
  </div>

<!-- EDIT MODAL -->
  <div class="modal" tabindex="-1" role="dialog" id="editModal">
    <form id=editForm>
      <div class="modal-dialog form-group" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit review</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="titleEdit">Book title</label>
            <input type="text" class="form-control" id="titleEdit" name="titleEdit"><br>
            <label for="authorEdit">Author</label>
            <input type="text" class="form-control" id="authorEdit" name="authorEdit"><br>
            <label for="bodyEdit">Review</label>
            <textarea type="text" class="form-control" id="bodyEdit" name="bodyEdit"></textarea><br>
          </div>
          <div class="modal-footer">
            <div id="editError"></div>
            <button type="button" class="btn btn-primary" id="confirmEditBtn">Confirm</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </form>
    </div>

  <!-- DELETE MODAL -->
    <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">WARNING</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this review?</p>
          </div>
          <div class="modal-footer">
            <div id="deleteError"></div>
            <button type="button" id="confirmDeleteBtn" class="btn btn-primary">Delete</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
